<!DOCTYPE html>
<html lang="en">

<head>
    <title> Book Search </title>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Local CSS Stylesheet -->
    <script src="https://unpkg.com/vue@next"> </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <div class="container d-flex h-100 booksLogo">

        <div class="col my-auto mx-auto text-center">
            <img src="Books.svg" width="150" height="150" alt="">
            <h2> I Wanna Look for a Book! </h2>
        </div> <br>
    </div>

    <div id="app">
        <form class="col-md-8 col-lg-6 my-auto mx-auto" @submit.prevent="searchGoogleBooks">
            <div class="input-group">
                <input type="text" id="txtSearch" name="txtSearch" class="form-control" placeholder="Book!"
                    v-model="keyword">
                <button type="submit" class="btn btn-outline-dark"> Look! </button>
            </div>
        </form>

        <div id="mainDiv" class="results text-center">
            <div class="row col-sm-5" v-if="result != null"> Showing 30 from {{ (result != null)?result.totalItems:'' }}
                results </div>
            <div class="row">
                <book-display v-if="result != null" v-for=" (book, index) in result.items" :key="book.id"
                    :book="JSON.stringify(book)"> </book-display>
            </div>
        </div>

        <div id="paginationButtons" class="invisible">
            <div class="my-auto mx-auto text-center pageButtons">
                <button onclick="previousPage()" id="previousButton" type="button"
                    class="btn btn-outline-dark invisible"> Previous </button>
                <button onclick="nextPage()" id="nextButton" type="button" class="btn btn-dark"> Next </button>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <h8> Â© Copyright Google Books </h8>
    </footer>

    <!-- Bootstrap Script Link -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"> </script>

    <!-- Local Script Source -->
    <!-- <script src="script.js"> </script> -->
    <script src="main.js"> </script>
    <script src="bookDisplay.js"> </script>

    <script>
        const mountedApp = app.mount("#app")
    </script>

</body>

</html>
